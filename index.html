<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
   </head>

   <body>
     <form>
  <!--text box for enter Email address -->
<label>Email: <input type="text" name="Email" id="Email" placeholder="Enter EmailAddress" /></label><br />
<!--password box for enter password -->
<label>Password: <input type="password" name="psw" placeholder="Enter password" /></label><br />
<!--text box for enter Github username -->
<label>Github Username: <input type="text" name="Username" id="Username" placeholder="Enter Github Username" /></label><br />
<!--radio for choose one option -->
<label><input type="radio" name="option" value="option" />Enterprise</label><br />
<label><input type="radio" name="option" value="option" />Pro</label><br />
<label><input type="radio" name="option" value="option" />Free</label><br />
<!--check box for choose "remember me" -->
<label><input type="checkbox" name="remember" value="remember"> REMEMBER ME</label><br />
<!--submit button -->
<button type="submit">Submit</button>

     </form>
   </body>
</html>
